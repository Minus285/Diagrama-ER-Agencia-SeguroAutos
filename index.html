<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente similar a la imagen -->
  <defs>
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f8f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8ebf5;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <rect width="1000" height="700" fill="url(#backgroundGradient)"/>

  <!-- Entidad Cliente (equivalente a Estudiante) - Morado -->
  <g id="cliente-entity">
    <rect x="80" y="150" width="140" height="80" rx="5" fill="none" stroke="#9c27b0" stroke-width="3"/>
    <text x="150" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">Cliente</text>
  </g>

  <!-- Atributos de Cliente -->
  <ellipse cx="50" cy="100" rx="45" ry="20" fill="none" stroke="#666" stroke-width="2"/>
  <text x="50" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">idCliente</text>
  <line x1="80" y1="115" x2="130" y2="150" stroke="#666" stroke-width="1"/>

  <ellipse cx="150" cy="80" rx="25" ry="15" fill="none" stroke="#666" stroke-width="2"/>
  <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">nombre</text>
  <line x1="150" y1="95" x2="150" y2="150" stroke="#666" stroke-width="1"/>

  <ellipse cx="250" cy="100" rx="25" ry="15" fill="none" stroke="#666" stroke-width="2"/>
  <text x="250" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">direccion</text>
  <line x1="230" y1="115" x2="200" y2="150" stroke="#666" stroke-width="1"/>

  <ellipse cx="30" cy="250" rx="35" ry="15" fill="none" stroke="#666" stroke-width="2"/>
  <text x="30" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">telefono</text>
  <line x1="55" y1="240" x2="80" y2="220" stroke="#666" stroke-width="1"/>

  <!-- Entidad Seguro (equivalente a Asignatura) - Naranja -->
  <g id="seguro-entity">
    <rect x="650" y="150" width="140" height="80" rx="5" fill="none" stroke="#ff9800" stroke-width="3"/>
    <text x="720" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">Seguro</text>
  </g>

  <!-- Atributos de Seguro -->
  <ellipse cx="720" cy="80" rx="35" ry="15" fill="none" stroke="#666" stroke-width="2"/>
  <text x="720" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">idPoliza</text>
  <line x1="720" y1="95" x2="720" y2="150" stroke="#666" stroke-width="1"/>
  <!-- Subrayado para clave primaria -->
  <line x1="700" y1="90" x2="740" y2="90" stroke="#000" stroke-width="1"/>

  <ellipse cx="850" cy="120" rx="25" ry="15" fill="none" stroke="#666" stroke-width="2"/>
  <text x="850" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">tipo</text>
  <line x1="830" y1="130" x2="790" y2="170" stroke="#666" stroke-width="1"/>

  <!-- Entidad Auto (equivalente a Clase) - Verde -->
  <g id="auto-entity">
    <rect x="200" y="420" width="140" height="80" rx="5" fill="none" stroke="#4caf50" stroke-width="3"/>
    <text x="270" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">Auto</text>
  </g>

  <!-- Atributos de Auto -->
  <ellipse cx="120" cy="400" rx="25" ry="15" fill="none" stroke="#666" stroke-width="2"/>
  <text x="120" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">idAuto</text>
  <line x1="140" y1="410" x2="200" y2="440" stroke="#666" stroke-width="1"/>

  <ellipse cx="150" cy="550" rx="20" ry="15" fill="none" stroke="#666" stroke-width="2"/>
  <text x="150" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">marca</text>
  <line x1="165" y1="540" x2="210" y2="500" stroke="#666" stroke-width="1"/>

  <ellipse cx="220" cy="580" rx="20" ry="15" fill="none" stroke="#666" stroke-width="2"/>
  <text x="220" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">modelo</text>
  <line x1="230" y1="565" x2="250" y2="500" stroke="#666" stroke-width="1"/>

  <ellipse cx="320" cy="580" rx="15" ry="15" fill="none" stroke="#666" stroke-width="2"/>
  <text x="320" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">año</text>
  <line x1="315" y1="565" x2="290" y2="500" stroke="#666" stroke-width="1"/>

  <ellipse cx="400" cy="450" rx="25" ry="15" fill="none" stroke="#666" stroke-width="2"/>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">placas</text>
  <line x1="375" y1="445" x2="340" y2="460" stroke="#666" stroke-width="1"/>

  <!-- Entidad Agente (equivalente a Profesor) - Rojo -->
  <g id="agente-entity">
    <rect x="650" y="420" width="140" height="80" rx="5" fill="none" stroke="#f44336" stroke-width="3"/>
    <text x="720" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">Agente</text>
  </g>

  <!-- Atributos de Agente -->
  <ellipse cx="600" cy="550" rx="30" ry="15" fill="none" stroke="#666" stroke-width="2"/>
  <text x="600" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">idAgente</text>
  <line x1="620" y1="540" x2="660" y2="500" stroke="#666" stroke-width="1"/>

  <ellipse cx="720" cy="580" rx="25" ry="15" fill="none" stroke="#666" stroke-width="2"/>
  <text x="720" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">nombre</text>
  <line x1="720" y1="565" x2="720" y2="500" stroke="#666" stroke-width="1"/>

  <ellipse cx="820" cy="550" rx="25" ry="15" fill="none" stroke="#666" stroke-width="2"/>
  <text x="820" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">cedula</text>
  <line x1="800" y1="540" x2="770" y2="500" stroke="#666" stroke-width="1"/>

  <!-- Relación "Contrata" (Cliente-Seguro) N:M -->
  <polygon points="380,170 420,190 380,210 340,190" fill="#000"/>
  <line x1="220" y1="190" x2="340" y2="190" stroke="#000" stroke-width="2"/>
  <line x1="420" y1="190" x2="650" y2="190" stroke="#000" stroke-width="2"/>
  
  <text x="380" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">N:M</text>

  <!-- Relación Cliente-Auto N:M -->
  <polygon points="180,300 220,320 180,340 140,320" fill="#000"/>
  <line x1="150" y1="230" x2="150" y2="300" stroke="#000" stroke-width="2"/>
  <line x1="180" y1="340" x2="250" y2="420" stroke="#000" stroke-width="2"/>
  
  <text x="120" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">N:M</text>

  <!-- Atributo asistio para la relación -->
  <ellipse cx="250" cy="300" rx="20" ry="15" fill="none" stroke="#666" stroke-width="2"/>
  <text x="250" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#000">fecha</text>
  <line x1="230" y1="310" x2="200" y2="320" stroke="#666" stroke-width="1"/>

  <!-- Relación Auto-Seguro M:1 -->
  <polygon points="480,350 520,370 480,390 440,370" fill="#000"/>
  <line x1="340" y1="460" x2="440" y2="370" stroke="#000" stroke-width="2"/>
  <line x1="520" y1="370" x2="650" y2="220" stroke="#000" stroke-width="2"/>
  
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">M:1</text>

  <!-- Relación Agente-Seguro N:M -->
  <polygon points="580,350 620,370 580,390 540,370" fill="#000"/>
  <line x1="720" y1="420" x2="600" y2="390" stroke="#000" stroke-width="2"/>
  <line x1="580" y1="350" x2="720" y2="230" stroke="#000" stroke-width="2"/>
  
  <text x="650" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">N:M</text>

  <!-- Relación Auto-Agente M:1 -->
  <polygon points="480,520 520,540 480,560 440,540" fill="#000"/>
  <line x1="340" y1="480" x2="440" y2="540" stroke="#000" stroke-width="2"/>
  <line x1="520" y1="540" x2="650" y2="470" stroke="#000" stroke-width="2"/>
  
  <text x="400" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">M:1</text>

</svg>
